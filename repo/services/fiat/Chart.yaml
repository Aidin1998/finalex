apiVersion: v2
name: fiat-gateway
version: 0.1.0
description: Helm chart for fiat-gateway service

dependencies: []

---
# values.yaml
replicaCount: 3
image:
  repository: yourrepo/fiat-gateway
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 80
env:
  STRIPE_KEY: ""
  DB_URL: ""
  RATE_API_KEYS: ""
resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 2
    memory: 2Gi
