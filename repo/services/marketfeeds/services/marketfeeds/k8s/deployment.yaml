apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketfeeds
  labels:
    app: marketfeeds
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: marketfeeds
  template:
    metadata:
      labels:
        app: marketfeeds
    spec:
      containers:
        - name: marketfeeds
          image: yourorg/marketfeeds:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
