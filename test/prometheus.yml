global:
  scrape_interval: 5s
  evaluation_interval: 5s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: 'accounts-app'
    static_configs:
      - targets: ['accounts-app:9091']
    scrape_interval: 1s
    metrics_path: '/metrics'

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-test:9187']
    scrape_interval: 5s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-test:9121']
    scrape_interval: 5s

  - job_name: 'k6'
    static_configs:
      - targets: ['k6-load-test:6565']
    scrape_interval: 1s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

remote_write:
  - url: http://prometheus:9090/api/v1/write
